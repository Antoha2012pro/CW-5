<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">Ім'я
            <input type="text" placeholder="Антон" autofocus>
        </label>
        <br>
        <label for="name">Прізвище</label>
        <input type="text" id="name" placeholder="Гетун">
        <br>
        <label>Телефон
            <input type="tel">
        </label>
        <br>
        <label>Пароль
            <input type="password" minlength="5" maxlength="10">
        </label>
        <br>
        <label>Коментар
            <textarea name="" id="" cols="30" rows="10" placeholder="Залиште свій коментар!"></textarea>
        </label>
        <br>
        <label>Виберіть дату 
            <input type="date">
        </label>
        <label>Час
            <input type="datetime-local">
        </label>
        <br>
        <label>Red
            <input type="radio" name="color" value="Red" checked>
        </label>
        <label>Blue
            <input type="radio" name="color" value="Blue">
        </label>
        <label>Green
            <input type="radio" name="color" value="Green">
        </label>
        <br>
        <label>HTML
            <input type="checkbox" name="color" value="HTML" checked>
        </label>
        <label>CSS
            <input type="checkbox" name="color" value="CSS">
        </label>
        <label>JS
            <input type="checkbox" name="color" value="JS">
        </label>
        <label>slider
            <input type="range" name="slider" value="75" step="25" min="0" max="100">
        </label>
        <button type="submit">Відправити</button>
    </form>
</body>
</html>
